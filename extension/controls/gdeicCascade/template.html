<select class="form-control" ng-model="vm.selectedModel" ng-change="vm.setValue()" ng-show="showWhenNoOption ? true : vm.itemList.length > 0" ng-required="ngRequired">
    <option value="">--请选择--</option>
    <option ng-repeat="i in vm.itemList" value="{{i.[[key]]}}" label="{{i.[[value]]}}"></option>
</select>
