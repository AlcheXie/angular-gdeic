<div class="form" ng-if="!multiple">
	<input id="{{vm.fileInputId}}" class="form-control" type="file" style="display: none" accept="{{accept}}" />
	<div class="input-group">
		<input id="{{vm.textInputId}}" type="text" class="form-control" style="background: #ffffff" readonly placeholder="请选择文件"
		/>
		<span class="input-group-btn">
            <button id="{{vm.btnInputId}}" class="btn btn-default" type="button">浏览</button>
        </span>
		<span class="input-group-btn">
		    <button class="btn btn-primary" type="button" ng-disabled="vm.fileList.length === 0" ng-click="upload()">上传</button>
        </span>
	</div>
</div>
<div ng-if="multiple" class="gdeic-file-upload">
	<div class="file" ng-show="vm.fileList.length > 0">
		<p ng-repeat="f in vm.fileList">
			{{f.name}}&nbsp;&nbsp;[<a href ng-click="vm.deleteFile(f)">删除</a>]
		</p>
	</div>
	<div>
		<input id="{{vm.fileInputId}}" class="form-control" type="file" style="display: none" accept="{{accept}}" multiple />
		<button id="{{vm.btnInputId}}" class="btn btn-default">选择文件...</button>
		<button class="btn btn-primary pull-right" ng-disabled="vm.fileList.length === 0" ng-click="upload()">上传</button>
	</div>
</div>
