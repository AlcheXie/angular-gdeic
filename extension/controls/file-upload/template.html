<div class="form">
	<input id="{{vm.fileInputId}}" class="form-control" type="file" style="display: none" accept="{{accept}}" />
	<div class="input-group">
		<input id="{{vm.textInputId}}" type="text" class="form-control" style="background: #ffffff" readonly placeholder="请选择文件"
			ng-model="vm.fileName" />
		<span class="input-group-btn">
            <button id="{{vm.btnInputId}}" class="btn btn-default" type="button">浏览</button>
        </span>
		<span class="input-group-btn">
		    <button class="btn btn-primary" type="button" ng-click="upload()">上传</button>
        </span>
	</div>
</div>
