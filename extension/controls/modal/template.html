<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{vm.title}}</h4>
</div>
<div class="modal-body">
    <div class="text-center">{{vm.message}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="vm.cancel()">取消</button>
    <button class="btn btn-danger" ng-click="vm.ok()">确定</button>
</div>
