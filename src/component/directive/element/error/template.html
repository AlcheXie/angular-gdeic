<div class="gdeic-error" ng-show="vm.isShowError">
    <div class="col-xs-offset-1 col-sm-offset-2 col-xs-10 col-sm-8 col-md-offset-3 col-md-6 gdeic-error-body">
        <span class="glyphicon glyphicon-remove-sign gdeic-error-bg"></span>
        <h4 class="gdeic-error-code">Error：{{vm.error.StatusCode}}</h4>
        <div class="gdeic-error-content">{{vm.error.ErrorMsg}}</div>
        <button type="button" class="btn btn-primary btn-xs gdeic-error-btn" ng-click="vm.clearMsg()">确 定</button>
    </div>
</div>
