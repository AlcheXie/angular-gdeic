<div class="error" ng-show="isShowError">
    <div class="col-xs-offset-1 col-sm-offset-2 col-xs-10 col-sm-8 col-md-offset-3 col-md-6 error-body">
        <span class="fa fa-times-circle error-bg"></span>
        <p class="error-code">Error：{{error.StatusCode}}</p>
        <div class="error-content">{{error.ErrorMsg}}</div>
        <div class="error-btn"><button type="button" class="btn btn-primary btn-xs" ng-click="clearMsg()">确 定</button></div>
    </div>
</div>
